    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <title>SmartPlayDS Twitter Wall Moderator</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SmartPlayDS Twitter Wall</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>

                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input class="form-control" placeholder="Search" type="text">

            </form>
            <ul class="nav navbar-nav navbar-right">

        </div>
    </div>
</nav>
<ul class="tweets"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect();
        jQuery(function ($) {
            var tweet_list = $('ul.tweets');
            socket.on('wall', function (tweet){
                tweet_list
                        .prepend("<img src=" + tweet.user_img + "> " + tweet.user + "<p>" + tweet.text + '<p>');
            });
        });
    </script>
</body>
</html>
