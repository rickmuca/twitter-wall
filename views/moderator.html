<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartPlayDS Twitter Wall Moderator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <ul class="tweets"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect();
        jQuery(function ($) {
            var tweet_list = $('ul.tweets');
            socket.on('tweet', function (tweet){
                socket.emit('wall', tweet );
                tweet_list
                        .prepend('<li>' + tweet.user + ": " + tweet.text + '</li>'+ '<button type="button" class="btn btn-default btn-sm"> ' +
                        '<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Accept</button>'+ '<button type="button" class="btn btn-default btn-sm"> ' +
                        '<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Remove</button>');
            });
        });
    </script>
</body>
</html>
